<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        (function(){
            var i;
            var arr = [];
            for (i = 1; i <= 5; i++) {
                arr.push(prompt('Введите имя №'+i));
            }
            var name = prompt('Введите имя для сравнения');
            (arr.indexOf(name) != -1) ? (alert(name+', вы успешно вошли')) : (alert('Имя '+name+' не обнаружено!!!'));
        })();
    </script>
</body>
</html>
